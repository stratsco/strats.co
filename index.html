---
layout: default
title: Multiplayer Gaming Community
description: Since 2014, the community for people who like to play video games&mdash;usually together.
featured_image: /images/social.jpg
---

<section class="portfolio">

	<div class="content-wrap portfolio-wrap">

		{% for game in site.games reversed %}

		<div class="portfolio-item">

			<a class="portfolio-item__link" href="{{ game.url | relative_url }}">

				<div class="portfolio-item__image">
					<img src="{{ game.featured_image | relative_url }}" alt="{{ game.title }}">
				</div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ game.title }}</h2>
						<p class="portfolio-item__subtitle">{{ game.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
